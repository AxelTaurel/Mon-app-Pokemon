{% extends 'pokemon/base.html' %}

{% block content %}
<div class="form-container">
    <h1>Modifier les PV de {{ carte.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'carte_detail' pk=carte.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
